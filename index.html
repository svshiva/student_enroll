<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Enrollment</title>
  </head>
  <body>
    <header>Student Enrollment Form</header>
    <div class="row row-cols-1 row-cols-sm-2">
      <div class="col-sm" id="c1">
        <form id="stu_form" onsubmit="foo(); return false">
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="name" class="col-form-label">Name</label>
            </div>
            <div class="col-6">
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="email" class="col-form-label">Email</label>
            </div>
            <div class="col-6">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="website" class="col-form-label">Website</label>
            </div>
            <div class="col-6">
              <input
                type="url"
                id="web"
                name="web"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="image" class="col-form-label">Image Link</label>
            </div>
            <div class="col-6">
              <input
                type="url"
                id="website"
                name="img_url"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="row g-3">
            <div class="col-3">
              <label for="gender" class="col-form-label">Gender</label>
            </div>
            <div class="col-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="Male"
                  checked
                />
                <label class="form-check-label" for="male"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="Female"
                />
                <label class="form-check-label" for="female"> Female </label>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col-3 text-start">
              <label for="" class="form-label">Skills</label>
            </div>
            <div class="col-9 col-md-6 text-start">
              <div class="form-check form-check-inline">
                <input
                  name="java"
                  class="form-check-input"
                  type="checkbox"
                  id="java"
                  value="java"
                  checked
                />
                <label class="form-check-label" for="java">Java</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  name="html"
                  class="form-check-input"
                  type="checkbox"
                  id="html"
                  value="option2"
                />
                <label class="form-check-label" for="html">HTML</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  name="css"
                  class="form-check-input"
                  type="checkbox"
                  id="css"
                  value="css"
                />
                <label class="form-check-label" for="CSS">CSS</label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Enroll Student</button>

          <button type="reset" class="btn btn-danger">Clear</button>
        </form>
      </div>
      <!-- display -->

      <div class="col-sm overflow-auto">
        <h2 class="text-center">Enrolled Students</h2>
        <button class="btn btn-danger " style="margin: 3%; float:right; " type="button" onclick="clearData()">Delete All</button>
        <div class="table-responsive col-10 mx-auto ">
          <table class="table table-warning table-striped table-bordered">
            <thead>
              <tr class="table-dark">
                <th class="col-8" scope="col">Discription</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody id="table-data">
              <!-- script will work -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom">Author: Shivam Vishwakarma</footer>
    <script src="script.js"></script>
  </body>
</html>
